<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 demo-table" matSort>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let task">{{task.title}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let task">{{task.description}}</td>
      </ng-container>
  
      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let task">{{task.priority}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let task">{{task.status}}</td>
      </ng-container>
  
      <!-- Time Used Column -->
      <ng-container matColumnDef="timeUsed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Used</th>
        <td mat-cell *matCellDef="let task">{{task.timeUsed}} minutes</td>
      </ng-container>
  
      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="task-row"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
